<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.png" class="logo" />
    </header>

    <main>
      <div class="grid">
        <div class="celula" data-i="1" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="2" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="3" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="4" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="5" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="6" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="7" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="8" onclick="adicionarJogador(this)"></div>
        <div class="celula" data-i="9" onclick="adicionarJogador(this)"></div>
      </div>

      <h1 class="jogador-da-vez">Jogador da Vez:</h1>
      <div class="container-botao">
        <button onclick="reiniciar(this)">Reiniciar</button>
      </div>
    </main>
    <footer>
      <img src="img/img1.png" class="img1" />
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
